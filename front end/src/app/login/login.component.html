<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <form (ngSubmit)="logUser()" [formGroup]="loginForm">
          <h1>Log in</h1>
          <div class="input-box">
            <input type="email" placeholder="Email" formControlName="emailAddress" required>
            <i class='bx bxs-user'></i>
          </div>
          <div class="input-box">
            <i class='bx bxs-lock-alt'></i>
            <input type="text" placeholder="First Name" formControlName="firstName" required >
            
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox"> Remember me</label>
            <a href="#">Forgot password?</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="register-link">
            <p>Don't have an account? <a href="#"></a><a routerLink="/signup">signUp</a>
          </div>
        </form>
      </div>
</body>

</html>
